<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>COffe Street</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <div class="coffe-top"></div>
        <div class="coffe-bottom"></div>

        <div class="header-nav-container">
          <a class="site-logo" href="./index.html">
            <img
              class="site-logo-image"
              src="./images/logo_coffe.svg"
              alt="Coffe Street logo"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">About us</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">Delivery</a>
              </li>
            </ul>
          </nav>
          <div class="header-nav-container-actions">
            <form class="global-search">
              <input
                class="global-search-input"
                type="text"
                placeholder="Cappuccino"
              />
            </form>
            <img
              class="header-nav-container-actions-image"
              src="./images/icons_cart.svg"
              alt=""
              width="32"
              height="32"
            />
          </div>
        </div>
      </div>
      <div class="header-hero-container container">
        <div class="header-hero-content">
          <h1 class="header-hero-title">
            Enjoy your <span class="orange-text">coffee</span> before your activity
          </h1>
          <p class="header-hero-descp">
            Boost your productivity and build your mood with a glass of  coffee
            in the morning
          </p>
          <div class="header-hero-btns">
            <a class="btn header-hero-btn" href="">
              <span>Order now</span>
              <img src="./images/icon-orange-carts.svg" alt="" />
            </a>
            <a class="btn header-hero-btn-outline" href="">More menu</a>
          </div>
        </div>
        <img
          class="header-hero-image"
          src="./images/coffe.svg"
          alt="Cappuccino Coffe"
          width="526.71"
          height="416"
        />
      </div>
    </header>
  </body>
</html>
