<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>COffe Street</title>
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="header-nav-container container">
          <a class="site-logo" href="./index.html">
            <img
              class="site-logo-image"
              src="./images/logo_coffe.svg"
              alt="Coffe Street logo"
              width="150"
              height="30"
            />
          </a>
          <nav class="sitenav">
            <ul class="sitenav-list">
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">About us</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">Our Product</a>
              </li>
              <li class="sitenav-item">
                <a class="sitenav-link" href="#">Delivery</a>
              </li>
            </ul>
          </nav>
          <div class="header-nav-container-actions">
            <form class="global-search">
              <input
                class="global-search-input"
                type="text"
                placeholder="Cappuccino"
              />
            </form>
            <img
              class="header-nav-container-actions-image"
              src="./images/icons_cart.svg"
              alt=""
              width="32"
              height="32"
            />
          </div>
        </div>
        <div class="hero-container container">
          <div class="hero-content">
            <h1>Enjoy your <span> coffee</span> before your activity</h1>
            <p>
              Boost your productivity and build your mood with a glass of coffee
              in the morning
            </p>
            <div class="hero-content-links">
              <a class="order-link" href="#">
                <span>Order now</span
                ><span class="cart">
                  <img
                    src="./images/icon-orange-carts.svg"
                    alt=""
                    width="22"
                    height="22"
                  />
                </span>
              </a>
              <a class="more-link" href="#"> More menu </a>
            </div>
          </div>
        </div>
        <div class="cofe-image-container container">
          <div class="cofe-image-content">
            <img src="./images/coffe.svg" alt="Cappuccino-coffe" width="">
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
